{% extends "base.html" %}

{% block content %}
    <a href="{% url 'articles_create' %}" class="btn btn-primary">Создать статью</a>
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2>
            <a href="{% url 'article_detail' article.id %}">{{ article.name }}</a>
        </h2>
        <div>{{ article.body|slice:":200" }}</div>
        <a href="{% url 'articles_update' article.id %}" class="btn btn-secondary">Редактировать</a>  <!-- Ссылка на редактирование статьи -->
        <form action="{% url 'articles_delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    {% endfor %}
{% endblock %}
